<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8">

    <!-- Configuração da viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Protótipo 2</title>

    <!-- Inclusão da biblioteca Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Estilos CSS para o corpo da página -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0
        }
    </style>
</head>

<body>
    <!-- Script principal em módulo -->
    <script type="module">
        // Importação das cenas do jogo
        import Tela from './cenas/menu/tela.js';
        import SceneOffice from './cenas/cena2/cena_escritorio.js';
        import MainScene from './cenas/cena3/mainScene.js';
        import Scene2 from './cenas/cena4/secondScene.js';
        import SceneCastle from './cenas/cena5/cena_castelo.js';
        import Scene1 from './cenas/cena1/cena_predio.js';
        // Configuração do jogo com Phaser
        const config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: '100%',
            height: '100%',
            scale: {
                mode: Phaser.Scale.FIT,
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: [Tela, Scene1, MainScene, Scene2, SceneOffice, SceneCastle]
        };

        // Criação da instância do jogo
        const game = new Phaser.Game(config);

        // Código para redimensionar o jogo com base no tamanho da janela
        window.addEventListener('resize', () => {
            game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
